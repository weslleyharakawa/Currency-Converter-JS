	function currency_convert(origin) {
		var origin_value = eval('document.currency.c'+origin+'.value');

			if (i!=origin) {
				v = Math.round(rate[i]*origin_value/euro_equivalent*100)/100;
				eval('document.currency.c'+i+'.value = '+v);
			}
		}
		return true;
	}
